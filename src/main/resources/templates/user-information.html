<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!--  <link rel="stylesheet" href="/css/bootstrap.min.css">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Объявления</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:if="userC.email==null" th:insert="~{blocks/header :: header}"></header>
<header th:unless="userC.email==null" th:insert="~{blocks/header-auth :: header}"></header>

<div class="container mt-5">
  <div th:if="${userC.isAdmin}">
    <b>Имя: </b><p th:text="${user.name}"></p>
    <b>Адрес электронной почты: </b><p th:text="${user.email}"></p>
    <b>Телефон: </b><p th:text="${user.phoneNumber}"></p>
    <b>Город: </b><p th:text="${user.city}"></p>
  </div>
  <h1 th:if="${userC.email}!=${user.email}" th:text="'Объявления пользователя '+${user.name}"></h1>
  <h1 th:unless="${userC.email}!=${user.email}">Мои объявления</h1>
  <div th:each="el : ${advertisements}" class="border border-dark border-2 mt-2 px-2 py-2 rounded">
    <div class="d-flex flex-row gap-3">
      <h3 th:text="${el.title}"></h3>
      <a th:href="'/advertisements/' + ${el.id}" class="btn btn-success">Детальнее</a>
    </div><br>
    <div th:if="${el.images.size()} != 0" class="my-2">
      <img th:src="'/images/' + ${el.previewImageId}" height="100px"/><br>
    </div>
    <div th:if="${userC}==${el.user} and ${el.state != T(ru.vsu.csf.classifiedsweb.enums.AdvertisementState).COMPLETED}" class="my-2">
      <br><a th:href="'/advertisements/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
      <form th:action="'/advertisements/' + ${el.id} + '/remove'" method="post" style="display: inline-block;">
        <button type="submit" class="btn btn-warning">Удалить</button>
      </form>
      <br>
    </div>
    <div th:if="${user.email}!=null and ${el.state != T(ru.vsu.csf.classifiedsweb.enums.AdvertisementState).COMPLETED}">
      <form th:action="'/react/' + ${el.id}" method="post" style="display: inline-block;">
        <button type="submit" class="btn btn-warning">Откликнуться</button>
      </form>
    </div>
    <div th:if="${el.state == T(ru.vsu.csf.classifiedsweb.enums.AdvertisementState).COMPLETED}">
      <h2>Завершено</h2>
    </div>
  </div>
</div>
</body>
</html>
