<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--  <link rel="stylesheet" href="/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Объявления</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:if="${user.email}==null" th:insert="~{blocks/header :: header}"></header>
<header th:unless="${user.email}==null" th:insert="~{blocks/header-auth :: header}"></header>

<div class="container" style="text-align:center">
    <h3>Отклики на это объявление</h3>
    <div class="d-flex justify-content-center mt-3">
        <form th:action="'/advertisements/' + ${advertisement.id} + '/complete'" method="post"
              style="display: inline-block; width: 60%">
            <ul class="list-group">
                <li class="list-group-item" th:each="el : ${advertisement.reactions}">
                    <input class="form-check-input mx-2" type="checkbox" name="reactedUsers"
                           th:value="${el.user.id}"
                           th:text="${el.user.name}"
                    />
                </li>
            </ul>
            <button type="submit" class="btn btn-outline-dark my-3" style="text-align: center; width: 100%">Завершить
            </button>
        </form>
    </div>
</div>
</body>
</html>
