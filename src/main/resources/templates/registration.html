<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--  <link rel="stylesheet" href="/css/bootstrap.min.css">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Регистрация</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

</form>

<section class="vh-80">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem; border-color: black;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Регистрация</h3>

            <form action="/registration" method="post">

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="name" placeholder="Имя пользователя"
                       class="form-control form-control-lg"/>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" name="email" placeholder="Электронная почта"
                       class="form-control form-control-lg"/>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="phoneNumber" placeholder="Номер телефона"
                       class="form-control form-control-lg"/>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="city" placeholder="Город"
                       class="form-control form-control-lg"/>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" name="password" placeholder="Пароль"
                       class="form-control form-control-lg"/>
              </div>

              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="width: 300px"
                      type="submit">Зарегистрироваться
              </button>
            </form>

            <hr class="my-4">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
