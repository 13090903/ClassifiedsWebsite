<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--  <link rel="stylesheet" href="/css/bootstrap.min.css">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Регистрация</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="h-100 d-flex align-items-center justify-content-center">
  <h6>Регистрация</h6>
</div>

<form action="/registration" method="post">
  <input type="text" name="name" placeholder="Имя пользователя" class="form-control"><br>
  <input type="email" name="email" placeholder="Электронная почта" class="form-control"><br>
  <input type="text" name="phone_number" placeholder="Номер телефона" class="form-control"><br>
  <input type="password" name="password" placeholder="Пароль" class="form-control"><br>
  <button type="submit" class="btn btn-success">Зарегистрироваться</button>
</form>

</body>
</html>
