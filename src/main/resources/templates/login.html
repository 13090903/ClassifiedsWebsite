<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <link rel="stylesheet" href="../static/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Вход</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<section class="vh-80">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem; border-color: black;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Вход</h3>

                        <form action="/login" method="post">

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" name="username" id="typeEmailX-2" placeholder="Email"
                                       class="form-control form-control-lg"/>
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" name="password" id="typePasswordX-2" placeholder="Пароль"
                                       class="form-control form-control-lg"/>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input mx-3" type="checkbox" value="" id="form1Example3"/>
                                <label class="form-check-label" for="form1Example3"> Запомнить пароль </label>
                            </div>

                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="width: 300px"
                                    type="submit">Войти
                            </button>
                        </form>

                        <hr class="my-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
