<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--  <link rel="stylesheet" href="/css/bootstrap.min.css">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Объявления</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:if="${user.email}==null" th:insert="~{blocks/header :: header}"></header>
<header th:unless="${user.email}==null" th:insert="~{blocks/header-auth :: header}"></header>

<div class="container mt-5 mb-5">
  <h1>Публикация объявления</h1>
  <form action="/advertisements/add" method="post" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Введите заголовок" class="form-control"><br>
    <input type="text" name="description" placeholder="Введите описание" class="form-control"><br>
    <input type="file" name="file1" class="form-control"><br>
    <input type="file" name="file2" class="form-control"><br>
    <input type="file" name="file3" class="form-control"><br>
    <button type="submit" class="btn btn-success">Добавить</button>
  </form>
</div>
</body>
</html>
