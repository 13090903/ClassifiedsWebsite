<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--  <link rel="stylesheet" href="/css/bootstrap.min.css">-->

    <script>
    function displaySelectedImage(event, elementId) {
    const selectedImage = document.getElementById(elementId);
    const fileInput = event.target;

    if (fileInput.files && fileInput.files[0]) {
        const reader = new FileReader();

        reader.onload = function(e) {
            selectedImage.src = e.target.result;
        };

        reader.readAsDataURL(fileInput.files[0]);
    }
}

    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Объявления</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:if="${user.email}==null" th:insert="~{blocks/header :: header}"></header>
<header th:unless="${user.email}==null" th:insert="~{blocks/header-auth :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Публикация объявления</h1>
    <form action="/advertisements/add" method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Введите заголовок" class="form-control"><br>
        <input type="text" name="description" placeholder="Введите описание" class="form-control"><br>
        <!--Image-->
        <div class="d-flex flex-row justify-content-around">
            <div>
                <div class="mb-4 d-flex justify-content-center">
                    <img id="selectedImage1"
                         src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                         alt="example placeholder" style="width: 300px;"/>
                </div>
                <div class="d-flex justify-content-center">
                    <div data-mdb-ripple-init class="btn btn-primary btn-rounded">
                        <label class="form-label text-white m-1" for="customFile1">Выберите изображение</label>
                        <input name="file1" type="file" class="form-control d-none" id="customFile1"
                               onchange="displaySelectedImage(event, 'selectedImage1')"/>
                    </div>
                </div>
            </div>

            <!--Image-->
            <div>
                <div class="mb-4 d-flex justify-content-center">
                    <img id="selectedImage2"
                         src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                         alt="example placeholder" style="width: 300px;"/>
                </div>
                <div class="d-flex justify-content-center">
                    <div data-mdb-ripple-init class="btn btn-primary btn-rounded">
                        <label class="form-label text-white m-1" for="customFile2">Выберите изображение</label>
                        <input name="file2" type="file" class="form-control d-none" id="customFile2"
                               onchange="displaySelectedImage(event, 'selectedImage2')"/>
                    </div>
                </div>
            </div>

            <!--Image-->
            <div>
                <div class="mb-4 d-flex justify-content-center">
                    <img id="selectedImage3"
                         src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                         alt="example placeholder" style="width: 300px;"/>
                </div>
                <div class="d-flex justify-content-center">
                    <div data-mdb-ripple-init class="btn btn-primary btn-rounded">
                        <label class="form-label text-white m-1" for="customFile3">Выберите изображение</label>
                        <input name="file3" type="file" class="form-control d-none" id="customFile3"
                               onchange="displaySelectedImage(event, 'selectedImage3')"/>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success my-4" style="width:100%">Добавить</button>
    </form>
</div>
</body>
</html>
