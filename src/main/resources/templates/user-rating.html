<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!--  <link rel="stylesheet" href="/css/bootstrap.min.css">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Объявления</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:if="${user.email}==null" th:insert="~{blocks/header :: header}"></header>
<header th:unless="${user.email}==null" th:insert="~{blocks/header-auth :: header}"></header>

<div class="container mt-5">
  <h1>Рейтинг</h1>
  <div th:each="el : ${usersPlaces[0]}" class="border border-warning border-3 mt-2 px-2 py-2 rounded">
    <div class="d-flex flex-row gap-3">
      <h3 th:text="'1 - ' + ${el.user.name} + '(' + ${el.user.rating} + ')'"></h3>
    </div><br>
  </div>
  <br>
  <div th:each="el : ${usersPlaces}" class="border border-info border-2 mt-2 px-2 py-2 rounded">
    <div class="d-flex flex-row gap-3">
      <h3 th:text="${el.place} + ' - ' + ${el.user.name} + '(' + ${el.user.rating} + ')'"></h3>
    </div><br>
  </div>
</div>
</body>
</html>
