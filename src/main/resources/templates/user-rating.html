<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--  <link rel="stylesheet" href="/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Объявления</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:if="${user.email}==null" th:insert="~{blocks/header :: header}"></header>
<header th:unless="${user.email}==null" th:insert="~{blocks/header-auth :: header}"></header>

<div class="container mt-5">
    <h1>Рейтинг пользователей</h1>
    <div th:each="el : ${usersPlaces}">
        <div th:if="${el.place}==1" class="d-flex flex-row p-3"
             style="background-color: #ffff4a; width: 100%; justify-content: space-between;">
            <div class="d-flex flex-row">
                <h3 th:text="${el.place} + '.     '" style="font-weight: lighter;"></h3>
                <img th:src="'/images/' + ${el.user.avatar.id}"
                     alt=""
                     class="ms-3 me-2"
                     style="width: 32px;height: 32px;">
                <h3 th:text="${el.user.name}" style="font-weight: lighter;"></h3>
            </div>
            <div class="d-flex flex-row">
                <img src="../rating.png" alt="" width="32" height="32">
                <h3 th:text="${el.user.rating}" class="mx-4" style="font-weight: lighter;"></h3>
            </div>
        </div>
        <div th:unless="${el.place}==1" th:if="${el.place}%2!=0" class="d-flex flex-row p-3"
             style="width: 100%; justify-content: space-between;">
            <div class="d-flex flex-row">
                <h3 th:text="${el.place} + '.     '" style="font-weight: lighter;"></h3>
                <img th:if="${el.user.avatar}!=null" th:src="'/images/' + ${el.user.avatar.id}"
                     alt=""
                     class="ms-3 me-2"
                     style="width: 32px;height: 32px;">
                <h3 th:text="${el.user.name}" style="font-weight: lighter;"></h3>
            </div>
            <div class="d-flex flex-row">
                <img src="../rating.png" alt="" width="32" height="32">
                <h3 th:text="${el.user.rating}" class="mx-4" style="font-weight: lighter;"></h3>
            </div>
        </div>
        <div th:unless="${el.place}%2!=0" class="d-flex flex-row gap-10 p-3"
             style="background-color: #F9F9F9; width: 100%; justify-content: space-between;">
            <div class="d-flex flex-row">
                <h3 th:text="${el.place} + '.     '" style="font-weight: lighter;"></h3>
                <img th:if="${el.user.avatar}!=null" th:src="'/images/' + ${user.avatar.id}"
                     alt=""
                     class="ms-3 me-2"
                     style="width: 32px;height: 32px;">
                <h3 th:text="${el.user.name}" style="font-weight: lighter;"></h3>
            </div>
            <div class="d-flex flex-row">
                <img src="../rating.png" alt="" width="32" height="32">
                <h3 th:text="${el.user.rating}" class="mx-4" style="font-weight: lighter;"></h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
