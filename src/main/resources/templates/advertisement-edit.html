<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <title>Объявления</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
  <h1>Редактировать объявление</h1>
  <div th:each="el : ${advertisement}">
    <form method="post">
      <input type="text" th:value="${el.title}" name="title" placeholder="Введите заголовок" class="form-control"><br>
      <input type="text" th:value="${el.description}" name="description" placeholder="Введите описание" class="form-control"><br>
      <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
  </div>
</div>

</body>
</html>
