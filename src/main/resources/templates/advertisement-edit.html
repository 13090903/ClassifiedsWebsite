<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--  <link rel="stylesheet" href="/css/bootstrap.min.css">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Объявления</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:if="user.email==null" th:insert="~{blocks/header :: header}"></header>
<header th:unless="user.email==null" th:insert="~{blocks/header-auth :: header}"></header>

<div class="container mt-5 mb-5">
  <h1>Редактировать объявление</h1>
  <div th:each="el : ${advertisement}">
    <form method="post" enctype="multipart/form-data">
      <input type="text" th:value="${el.title}" name="title" placeholder="Введите заголовок" class="form-control"><br>
      <input type="text" th:value="${el.description}" name="description" placeholder="Введите описание" class="form-control"><br>
<!--      <input type="file" name="file1" class="form-control"><br>-->
<!--      <input type="file" name="file2" class="form-control"><br>-->
<!--      <input type="file" name="file3" class="form-control"><br>-->
      <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
  </div>
</div>

</body>
</html>
