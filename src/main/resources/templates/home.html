<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--    <link rel="stylesheet" href="/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:if="${user.email}==null" th:insert="~{blocks/header :: header}"></header>
<header th:unless="${user.email}==null" th:insert="~{blocks/header-auth :: header}"></header>

<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Объявления</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4"></p>
        <div style="text-align: center">
            <a class="btn btn-dark mb-3" style="text-align: center; width: 100%" href="/advertisements/add">
                Добавить Объявление
            </a>
            <a th:if="${user.isAdmin()}" href="/admin" class="btn btn-dark mb-3" style="text-align: center; width: 100%">
                Панель администратора <br>
            </a>
            <a class="btn btn-dark mb-3" style="text-align: center; width: 100%" th:href="'/user/' + ${user.id}">
                Мои Объявления
            </a>
            <a class="btn btn-dark mb-3" style="text-align: center; width: 100%" th:href="'users/' + ${user.id} + '/profile'">
                Профиль
            </a>
            <a class="btn btn-dark mb-3" style="text-align: center; width: 100%" href="/users/rating">
                Рейтинг
            </a>
        </div>
    </div>
</div>
</body>
</html>
